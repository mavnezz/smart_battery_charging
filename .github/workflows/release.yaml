name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Validate manifest version matches release tag
        run: |
          MANIFEST_VERSION=$(grep '"version"' custom_components/smart_battery_charging/manifest.json | cut -d'"' -f4)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: manifest.json has $MANIFEST_VERSION but release tag is $TAG_VERSION"
            exit 1
          fi
